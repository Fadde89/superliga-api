name: Update Superliga Table

on:
  workflow_dispatch: # k√∂rs manuellt
  schedule:
    - cron: '0 0 * * *'   # midnatt UTC
    - cron: '0 6 * * *'   # 06:00 UTC
    - cron: '0 12 * * *'  # 12:00 UTC
    - cron: '0 18 * * *'  # 18:00 UTC

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install axios cheerio

      - name: Fetch table
        run: node fetch_table.js

      - name: Fetch next match
        run: node next_match.js

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: 'Update superliga_table.json & next_match.json'
          push: true
