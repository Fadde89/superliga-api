name: Update Superliga Table

on:
  schedule:
    - cron: '0 * * * *' # kör varje timme
  workflow_dispatch: # möjlighet att köra manuellt

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Hämta repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Installera Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Installera dependencies
      - name: Install dependencies
        run: npm install axios cheerio

      # 4️⃣ Kör skriptet
      - name: Run fetch script
        run: node fetch_table.js

      # 5️⃣ Commit och pusha JSON med GITHUB_TOKEN
      - name: Commit updated JSON
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add superliga_table.json
          git commit -m "Update table" || echo "No changes"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
